<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase 10</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Phase 10 Scoresheet</h1>
    <section id="gameSetup">
      <div class="playerList">
        <h2>Enter the players</h2>
        <div class="playerList-wrapper">
          <ul id="playerList">
          </ul>
          <form id="addPlayerForm">
            <input id="newPlayerInput" type="text" placeholder="Player name">
            <button class="button button--primary" id="addPlayerButton">&plus; Add player</button>
          </form>
        </div>
        <div class="startGame-wrapper">
          <h2>Ready to begin?</h2>
          <button class="button button--secondary" id="startGame">Start game</button>
        </div>
      </div>
    </section>

    <section id="gameScore">
      <div class="gameHeader">
        <button class="button button--primary" id="restartGame">Reset game</button>
        <button class="button button--secondary" id="editPlayers">Edit Players</button>
      </div>
    </section>
  </main>
  <dialog id="errorModal" class="modal">
    <div class="modalContent">
      <p class="modalIcon">&#10005;</p>
      <p id="errorModalMessage"></p>
      <button class="button button--primary" id="closeErrorModalButton">Okay</button>
    </div>
  </dialog>
  <dialog id="confirmModal" class="modal">
    <div class="modalContent">
      <p class="modalIcon">&#33;</p>
      <p id="confirmModalMessage">Are you sure?</p>
      <div class="modalButtonList">
        <button class="button button--secondary" id="confirmActionModalButton">Confirm</button>
        <button class="button button--primary" id="closeConfirmModalButton">Cancel</button>
      </div>
    </div>
  </dialog>
  <script src="scripts.js"></script>
</body>
</html>
